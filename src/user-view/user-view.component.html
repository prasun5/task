<div class="container">
    <!-- ============================================================== -->
    <!-- Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <div class="row page-titles ">
        <div class="col-md-5 align-self-center">
            <h3 class="text-themecolor">User Details</h3>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/">Users</a></li>
                <li class="breadcrumb-item active">User Details</li>
            </ol>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- End Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Start Page Content -->
    <!-- ============================================================== -->
    <!-- Row -->
    <app-loader *ngIf="isLoading" class="loading-contain"></app-loader>
    <div class="row pt-4">
        <!-- Column -->
        <div class="col-lg-12 col-xlg-3 col-md-5">
            <div class="card">
                <div class="card-body text-center">
                    <div class="m-t-30 mb-2"> <img [src]="user?.avatar_url" class="img-circle" width="150">
                        <h4 class="card-title m-t-10 mt-4">{{user?.name | titlecase}}</h4>
                        <h6 class="card-subtitle">{{user?.login | titlecase}}</h6>
                        <div class="row text-center justify-content-md-center mt-4">
                            <div class="col-2">
                                <a href="javascript:void(0)" class="link">
                                    <small>Public Repositories</small>
                                    <div class="font-medium">{{user?.public_repos}}</div>
                                </a>
                            </div>
                            <div class="col-2">
                                <a href="javascript:void(0)" class="link">
                                    <small>Followers</small>
                                    <div class="font-medium">{{user?.followers}}</div>
                                </a>
                            </div>
                            <div class="col-2">
                                <a href="javascript:void(0)" class="link">
                                    <small>Following</small>
                                    <div class="font-medium">{{user?.following}}</div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Column -->
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <div>
                        <h5>About Us</h5>
                        <hr>
                    </div>
                    <div class="row">

                        <div class="col-md-6">
                            <label>Company:</label>
                        </div>
                        <div class="col-md-6">
                            <p>{{user?.company}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label>Location:</label>
                        </div>
                        <div class="col-md-6">
                            <p>{{user?.location}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label>Email:</label>
                        </div>
                        <div class="col-md-6">
                            <p>{{user?.email}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label>Bio:</label>
                        </div>
                        <div class="col-md-6">
                            <p>{{user?.bio}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label>Blog:</label>
                        </div>
                        <div class="col-md-6">
                            <p><a href="{{user?.blog}}" target="_blank">Link</a> </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- Row -->
    <!-- ============================================================== -->
    <!-- End PAge Content -->
    <!-- ============================================================== -->
</div>
